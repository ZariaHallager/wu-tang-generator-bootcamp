<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wu-Tang Name Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wu-Tang Clan Name Generator</h1>
      <p>Enter your name to get your Wu-Tang-inspired persona:</p>

      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <button id="generateButton">Generate Name</button>

      <div id="result" class="result hidden">
        <h2>Your Personalized Wu-Tang Name:</h2>
        <p id="personalWuName"></p>

        <h2>Your Random Wu-Tang Name:</h2>
        <p id="randomWuName"></p>
      </div>

      <button id="resetButton" class="reset hidden">Try Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
